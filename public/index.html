<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - Gse.Apps.Lema</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="/css/kt/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/css/kt/style.bundle.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="/css/vars.css" asp-append-version="true" />
    <link rel="stylesheet" href="/css/lema.css" asp-append-version="true" />

    <script>// Frame-busting to prevent site from being loaded within a frame without permission (click-jacking) if (window.top != window.self) { window.top.location.replace(window.self.location.href); }</script>

</head>

<body id="kt_app_body" data-kt-app-header-fixed="true" data-kt-app-header-fixed-mobile="true" data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-hoverable="true" data-kt-app-sidebar-push-toolbar="true" data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" data-kt-app-aside-enabled="true" data-kt-app-aside-fixed="false" data-kt-app-aside-push-toolbar="false" data-kt-app-aside-push-footer="false" class="app-default">

    <script>
        var defaultThemeMode = "light";
        var themeMode;
        if (document.documentElement) {
            if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
                themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
            } else {
                if (localStorage.getItem("data-bs-theme") !== null) {
                    themeMode = localStorage.getItem("data-bs-theme");
                } else {
                    themeMode = defaultThemeMode;
                }
            }
            if (themeMode === "system") {
                themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            }
            document.documentElement.setAttribute("data-bs-theme", themeMode);
        }
    </script>

    <!-- app -->
    <div class="d-flex flex-column flex-root app-root" id="kt_app_root">

        <!-- page-->
        <div class="app-page flex-column flex-column-fluid " id="kt_app_page">

            <div id="app"></div>

        </div>

    </div>

    

    <script src="~/js/kt/plugins.bundle.js" asp-append-version="true"></script>
    <script src="~/js/kt/scripts.bundle.js" asp-append-version="true"></script>

    <script src="~/js/gseCommon.js" asp-append-version="true"></script>
    <script src="~/js/lemaCommon.js" asp-append-version="true"></script>
    <script src="~/js/components/modalrequest.js" asp-append-version="true"></script>
    <script src="~/js/components/topbar.js" asp-append-version="true"></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</body>

</html>
